<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name='viewport' content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="img/logo-fav.png">
  <title>王心凌喊你来看演唱会啦！</title>
  <link href="dist/css/normalize.css" rel="stylesheet">
  <link href="dist/css/common.css" rel="stylesheet">
  <link href="dist/css/get-success.css" rel="stylesheet">
</head>
<body>
  <audio id="audio" src="audio/bg-audio.mp3" autoplay loop></audio>
  <img class="share-pic" src="img/share-pic.png" alt="logo">
  <div id="body-wrap">
    <p class="share">右上角分享至朋友圈，邀请朋友们来参与</p>
    <img class="share-icon" src="img/share-icon.png">
    <div class="success-box">
      <img class="kiss" src="img/kiss-red.png">
      <h2>领取成功!</h2>
      <p>我们会与您联系哟～</p>
    </div>
    <p class="result">长按识别二维码 关注有象视频<br>我们会定期公布抽奖结果哦</p>
    <img class="triangle" src="img/triangle.png">
    <img class="code" src="img/code.png">
  </div>
  <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
  <script src="dist/js/common.min.js"></script>
  <script src="dist/js/get-success.min.js"></script>

</html>
